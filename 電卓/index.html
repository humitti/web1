<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"href=style.css>
</head>

<body>
    <form name="dentaku">
        <table>
            <!--液晶部-->
            <tr>
                <td colspan="4">
                <input type="text" class="display" name="display" value=""disabled>
                </td>
            </tr>

            <!--ボタン１段目(7〜9,÷)-->
            <tr>
                <td><input type="button" value="7" class="a" onclick="get_calc(this)"></td>
                <td><input type="button" value="8" class="b" onclick="get_calc(this)"></td>
                <td><input type="button" value="9" class="c" onclick="get_calc(this)"></td>
                <td><input type="button" value="÷" class="operator" name="div_btn"onclick="get_calc(this)"disabled></td>
            </tr>

              <!--ボタン１段目(4〜6,×)-->
              <tr>
                <td><input type="button" value="4" class="d" onclick="get_calc(this)"></td>
                <td><input type="button" value="5" class="e" onclick="get_calc(this)"></td>
                <td><input type="button" value="6" class="f" onclick="get_calc(this)"></td>
                <td><input type="button" value="×" class="operator" name="multi_btn" onclick="get_calc(this)"disabled></td>
            </tr>

             <!--ボタン１段目(1〜3,-)-->
             <tr>
                <td><input type="button" value="1" class="g" onclick="get_calc(this)"></td>
                <td><input type="button" value="2" class="h" onclick="get_calc(this)"></td>
                <td><input type="button" value="3" class="i" onclick="get_calc(this)"></td>
                <td><input type="button" value="-" class="operator" onclick="get_calc(this)"disabled></td>
            </tr>

            <!--ボタン１段目(0,C,=,+)-->
            <tr>
                <td><input type="button" value="0" class="j"onclick="get_calc(this)"></td>
                <td><input type="button" value="C" onclick="get_calc(this)"></td>
                <td><input type="button" value="=" class="equal" onclick="get_calc(this)"></td>
                <td><input type="button" value="+" class="operator" onclick="get_calc(this)"disabled></td>
            </tr>
        </table>
    </form>
</body>
<script src="dentaku.js"></script>
</html>
